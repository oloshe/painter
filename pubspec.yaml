name: painter
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.2 # 状态管理
  google_fonts: ^2.3.1 # 字体
  flutter_colorpicker: ^1.0.3 #颜色选择器
  image_gallery_saver: ^1.7.1 #保存图片
  tuple: ^2.0.0 #配合provider使用，用于组合监听的数据
  shared_preferences: ^2.0.9 #key value形式缓存本地数据，类似localStorage
  fluttertoast: ^8.0.9 # 提示框
  flutter_slidable: ^1.2.0 # 滑动菜单


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - google_fonts/
